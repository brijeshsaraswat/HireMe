<html>
<head><title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</head>
<body>

<div class="container">
    <br><br>
    <h1 class="float-center">H!reMe</h1>
    <div class="card">

  <div class="card-body">
      <h5 class="card-title">Login</h5>
    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}

{% if error %}

      <div class="alert alert-danger" role="alert">
  {{ error }}
</div>
{% endif %}
  <div class="form-group">
    <label >Username</label>
    <input type="text" class="form-control" name="uname" aria-describedby="emailHelp" required>
    <small id="emailHelp" class="form-text text-muted">We'll never share your credentials with anyone else.</small>
  </div>
  <div class="form-group">
    <label >Password</label>
    <input type="password" class="form-control" name="pass">
  </div>
  <button type="submit" class="btn btn-primary">Login</button>

</form>

  </div>
    <footer class="footer footer-default">
    <div class="container">
      <nav class="float-left">

          Not A User??? Register As &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp

        </ul>
      </nav>
      <div class=" float-center">
        <a href="/home" ><button type="button" class="btn btn-outline-primary">Candidate</button></a>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
          <a href="/home_emp" ><button type="button" class="btn btn-outline-primary">Employer</button></a>
      </div>
    </div>
  </footer>
</div>

</body>
</html>
